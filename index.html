<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepare FormData for Ajax data passing to backend</title>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-3 w-50">
        <div class="card shadow-none" style="border-radius: 15px;">
            <h1 class="text-center">Prepare FormData for Ajax data passing to backend</h1>

            <form id="form" action="POST" enctype="multipart/form-data">
                <div class="card-body">

                    <div class="row align-items-center pt-1 pb-1">
                        <div class="col-md-3 ps-3">

                            <h6 class="mb-0">Full Name:<span class="text-danger">*</span></h6>

                        </div>
                        <div class="col-md-9 pe-5">

                            <input name="fullname" type="text" class="form-control form-control-lg"
                                placeholder="As per NID" minlength="2" />

                        </div>
                    </div>

                    <hr class="mx-n1">
                    <div class="row align-items-center pt-1 pb-1">
                        <div class="col-md-3 ps-3">

                            <h6 class="mb-0">Shop Name:<span class="text-danger">*</span></h6>

                        </div>
                        <div class="col-md-9 pe-5">

                            <input type="text" name="shop_name" class="form-control form-control-lg"
                                placeholder="like 'Rafi Telecom'" minlength="2" />

                        </div>
                    </div>

                    <hr class="mx-n1">
                    <div class="row align-items-center pt-1 pb-1">
                        <div class="col-md-3 ps-3">

                            <h6 class="mb-0">Phone Number:<span class="text-danger">*</span></h6>

                        </div>
                        <div class="col-md-9 pe-5">

                            <input type="text" name="phone" class="form-control form-control-lg"
                                placeholder="01684XXXXXX" maxlength="11" minlength="11" />

                        </div>
                    </div>
                    <hr class="mx-n1">
                    <div class="row align-items-center pt-1 pb-1">
                        <div class="col-md-3 ps-3">

                            <h6 class="mb-0">Email Adress:<span class="text-danger">*</span></h6>

                        </div>
                        <div class="col-md-9 pe-5">

                            <input type="email" name="email" class="form-control form-control-lg"
                                placeholder="example@gmail.com" />

                        </div>
                    </div>




                    <hr class="mx-n1">

                    <div class="row align-items-center py-1">
                        <div class="col-md-3 ps-3">

                            <h6 class="mb-0">Shop Address:<span class="text-danger">*</span></h6>

                        </div>
                        <div class="col-md-9 pe-5">

                            <textarea name="shop_address" class="form-control" rows="3"
                                placeholder="Shop-No/Holding/Road/Village/City"></textarea>

                        </div>
                    </div>



                    <hr class="mx-n1">
                    <div class="row align-items-center pt-1 pb-1">
                        <div class="col-md-3 ps-3">

                            <h6 class="mb-0">Profile Image:</h6>

                        </div>
                        <div class="col-md-9 pe-5">

                            <input name="display_img" type="file" id="formFile" class="form-control form-control-lg"
                                placeholder="example@gmail.com" />

                        </div>
                    </div>

                <div class="row align-items-center pt-1 pb-1">
                    <div class="col-md-3 ps-3">

                        <h6 class="mb-0">Select Trxn Status</h6>

                    </div>
                    <div class="col-md-9 pe-5">
                        <select name="status" class="form-select" aria-label="Default select example">
                            <option selected value=""> Trxn Status </option>
                            <option value="successful">Successful</option>
                            <option value="unpaid">Unpaid</option>
                            <option value="waiting">Waiting</option>
                            <option value="failed">Failed</option>
                            <option value="unsettled">Unsettled</option>
                            <option value="settled">Settled</option>
                            <option value="pending">Resend</option>
                            <option value="deleted">Deleted</option>
                        </select>
                      

                    </div>
                </div> -->

                    <hr class="mx-n1">
                    <div class="row align-items-center pt-1 pb-1">
                        <div class="col-md-3 ps-3">

                            <h6 class="mb-0">Verify PIN<span class="text-danger">*</span></h6>

                        </div>
                        <div class="col-md-9 pe-5">

                            <input name="enteredpin" placeholder="Enter Verify PIN" type="text"
                                class="form-control form-control-lg" autocomplete="off" />

                        </div>
                    </div>
                    <hr class="mx-n1">
                    <div class="px-5 py-4">
                        <input type="submit" class="btn btn-primary btn-lg" value="SUBMIT" />
                        <button type="button" class="btn btn-primary btn-lg" onclick="window.location.reload()"><i
                                class="fa-solid fa-refresh"></i> Refresh</button>
                    </div>

                </div>
            </form>


        </div>
    </div>
    <div class="container mt-5 w-50">
        <pre id="proccessData"></pre>
    </div>
    <!-- Bootstrap JS File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery cdn file -->

</body>
